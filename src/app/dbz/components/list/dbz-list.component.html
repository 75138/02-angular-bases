<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let character of characterList; index as i;
      let isEven = even;
      let isLast = last;
    "
    [ngClass]="{
      'list-group-item': true,
      'list-group-item-primary': isEven,
      'list-group-item-success': isLast
    }"
    class="d-flex justify-content-between align-items-center">

    <div>
      <span class="text-primary">{{ i + 1 }}. </span>
      <span>{{ character.name }} - </span>
      <strong>Power: </strong>
      <span>{{ character.power | number: '1.2-2' }}</span>
    </div>

    <button class="btn btn-sm btn-danger" (click)="onDeleteCharacter(character.id!)">X</button>
  </li>
</ul>
